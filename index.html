<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chewhup Customer List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <br>
  <br> <br>
  <br> <br>
  
  
  <div class="container mt-4">
    <div id="newCustomerForm" class="col-12 col-md-6 mx-auto">
      <h2 class="mb-4">Customer Information</h2>
      <form id="customerForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone:</label>
          <input type="tel" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="street" class="form-label">Street Address:</label>
          <input type="text" id="street" name="street" class="form-control">
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City:</label>
          <input type="text" id="city" name="city" class="form-control">
        </div>
        <div class="mb-3">
          <label for="postal_code" class="form-label">Postal Code:</label>
          <input type="text" id="postal_code" name="postal_code" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mt-4">Add Customer</button>
        <button id="loadCustomers" class="btn btn-secondary mt-4">Reload Customers List</button>
      </form>
    </div>

   
    <div id="customers" class="container row mt-4"></div>
  </div>
  <input type="hidden" id="customerIndex" name="customerIndex">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js" integrity="sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="script.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
